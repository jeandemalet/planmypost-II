name: Deploy to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy code to planmypost-vm
    runs-on: ubuntu-latest
    steps:
      # ÉTAPE 1 : CONNEXION AU RÉSEAU TAILSCALE
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TS_AUTHKEY }}

      # ÉTAPE 2 : DÉBOGAGE DE LA CONNEXION (NOUVELLE ÉTAPE !)
      - name: Debug Tailscale Connection
        run: |
          echo "--- Attente pour la stabilisation du réseau ---"
          sleep 10
          
          echo "--- Statut Tailscale ---"
          tailscale status
          
          echo "--- Test de résolution DNS (MagicDNS) ---"
          ping -c 4 planmypost-vm || echo "Le ping du nom de machine a échoué"
          
          echo "--- Test de connectivité IP ---"
          ping -c 4 100.77.241.100 || echo "Le ping de l'adresse IP a échoué"
          
          echo "--- Test de l'ouverture du port SSH ---"
          nc -zv 100.77.241.100 22 || echo "La connexion au port 22 a échoué"

      # ÉTAPE 3 : DÉPLOIEMENT VIA SSH
      - name: SSH into VM and deploy
        uses: appleboy/ssh-action@master
        with:
          host: 100.77.241.100
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/planmypost-II
            git pull origin main
            echo "Deployment successful!"