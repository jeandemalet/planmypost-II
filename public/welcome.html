<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan My Post - Bienvenue</title>
    <!-- SDK Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        :root {
            --neon-yellow: #E0FF00;
            --text-primary: #121821;
            --text-secondary: #4A5568;
            --bg-light: #f9fafb;
            --glass-bg: rgba(255, 255, 255, 0.82);
            --glass-border: rgba(0, 0, 0, 0.05);
            --card-shadow: rgba(50, 60, 70, 0.07);
            --card-hover-shadow: rgba(50, 60, 70, 0.14);
            --section-padding-vertical: 50px;
            --section-padding-horizontal: 30px;
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-out-back: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-light);
            color: var(--text-primary);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .scroll-section {
            padding: var(--section-padding-vertical) var(--section-padding-horizontal);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .deco-shape-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; z-index: -1; pointer-events: none;
        }
        .deco-shape {
            position: absolute; background-color: var(--neon-yellow);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            opacity: 0.07;
        }
        .s1 { width: 350px; height: 350px; top: 5%; left: -150px; animation: rotateBlob 25s linear infinite alternate; }
        .s2 { width: 250px; height: 250px; bottom: 10%; right: -120px; animation: rotateBlob 30s linear infinite; }
        .s3 { width: 180px; height: 180px; top: 15%; right: 2%; opacity: 0.06; animation: rotateBlob 20s linear infinite alternate-reverse; }

        @keyframes rotateBlob {
            from { transform: rotate(0deg) scale(1); }
            to   { transform: rotate(360deg) scale(1.03); }
        }

        .reveal-item {
            opacity: 0;
            transform: translateY(30px);
            transition-property: opacity, transform;
            transition-duration: 0.7s;
            transition-timing-function: var(--ease-out-expo);
        }
        .reveal-item.is-visible { opacity: 1; transform: translateY(0); }

        .delay-100 { transition-delay: 0.1s !important; }
        .delay-200 { transition-delay: 0.2s !important; }
        .delay-300 { transition-delay: 0.3s !important; }

        #hero {
            background: linear-gradient(140deg, #f0f4f8 0%, #e6eef5 100%);
            min-height: 95vh;
            z-index: 1;
        }

        .logo {
            width: 90px;
            margin-bottom: 22px;
            transform-origin: bottom center;
        }
        .logo.reveal-item { opacity: 0; transform: translateY(60px) scale(0.8); }
        .logo.reveal-item.is-visible { opacity: 1; transform: translateY(0) scale(1); }

        #hero h1 { 
            font-size: 3.4em; 
            font-weight: 800; 
            margin-bottom: 18px; 
            line-height: 1.18; 
            position: relative; 
            z-index: 1; 
        }
        #hero h1 .highlight {
            color: var(--neon-yellow);
            text-shadow: 0 0 18px rgba(224, 255, 0, 0.5),
                         0 0 3px rgba(0,0,0,0.6);
        }
        #hero .subtitle { 
            font-size: 1.38em; 
            color: var(--text-secondary); 
            margin-bottom: 40px; 
            max-width: 780px; 
            line-height: 1.7; 
            position: relative; 
            z-index: 1;
        }

        .cta-button-container {
            margin-top: 25px;
            position: relative;
            z-index: 1;
            min-height: 40px;
        }
        #googleSignInButtonDiv {
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 25px;
        }
        .error-message {
            color: red;
            margin-top: 15px;
            font-weight: bold;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .scroll-section { padding: 40px 15px; }
            #hero { min-height: 90vh; }
            #hero h1 { font-size: 2.3em; } 
            #hero .subtitle { font-size: 1.1em; }
        }
    </style>
</head>
<body>
    <section id="hero" class="scroll-section">
        <div class="deco-shape-container">
            <div class="deco-shape s1" data-parallax-speed="0.12"></div>
            <div class="deco-shape s2" data-parallax-speed="-0.08"></div>
            <div class="deco-shape s3" data-parallax-speed="0.05"></div>
        </div>
        
        <img src="assets/logo.png" alt="Plan My Post Logo" class="logo reveal-item">
        <h1 class="reveal-item delay-100">De l'idée à l'<span class="highlight">impact</span> : simplifiez votre création.</h1>
        <p class="subtitle reveal-item delay-200">
            Gagnez des heures précieuses chaque semaine, publiez avec une constance professionnelle et oubliez le stress de la dernière minute. Plan My Post est votre cockpit créatif tout-en-un.
        </p>

        <div class="cta-button-container reveal-item delay-300">
            <div id="googleSignInButtonDiv"></div>
            <p id="authErrorMessage" class="error-message" style="display:none;"></p>
        </div>
    </section>

    <script>
        // ID Client Google OAuth
        const GOOGLE_CLIENT_ID = '20504385379-1fkmerpv5kdohra8u2bt892kn1bmehhe.apps.googleusercontent.com';

        async function handleCredentialResponse(response) {
            try {
                console.log('Credential response received:', response);
                const idToken = response.credential;
                
                // Montrer un indicateur de chargement
                const buttonDiv = document.getElementById('googleSignInButtonDiv');
                if (buttonDiv) {
                    buttonDiv.style.opacity = '0.5';
                    buttonDiv.style.pointerEvents = 'none';
                }
                
                const res = await fetch('/api/auth/google-signin', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'include', // Important pour les cookies
                    body: JSON.stringify({ token: idToken }),
                });

                console.log('Response status:', res.status);
                console.log('Response headers:', res.headers);

                if (!res.ok) {
                    // Vérifier si la réponse est du JSON ou du HTML
                    const contentType = res.headers.get('content-type');
                    console.log('Content-Type:', contentType);
                    
                    if (contentType && contentType.includes('application/json')) {
                        const errorData = await res.json();
                        throw new Error(errorData.message || 'Erreur de connexion');
                    } else {
                        // Si ce n'est pas du JSON, lire comme texte
                        const errorText = await res.text();
                        console.error('Réponse non-JSON reçue:', errorText);
                        throw new Error('Erreur serveur: réponse non-JSON reçue');
                    }
                }

                // Vérifier le content-type de la réponse de succès aussi
                const contentType = res.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const responseText = await res.text();
                    console.error('Réponse de succès non-JSON:', responseText);
                    throw new Error('Erreur: réponse serveur invalide');
                }

                const data = await res.json();
                console.log('Connexion réussie:', data);
                
                // Utiliser location.replace pour éviter les problèmes de navigation
                window.location.replace('/index.html');

            } catch (error) {
                console.error('Erreur lors de la connexion:', error);
                
                // Restaurer le bouton
                const buttonDiv = document.getElementById('googleSignInButtonDiv');
                if (buttonDiv) {
                    buttonDiv.style.opacity = '1';
                    buttonDiv.style.pointerEvents = 'auto';
                }
                
                const errorMsgEl = document.getElementById('authErrorMessage');
                if (errorMsgEl) {
                    errorMsgEl.textContent = `Erreur: ${error.message}`;
                    errorMsgEl.style.display = 'block';
                }
            }
        }

        window.onload = function () {
            // Gestionnaire global d'erreurs pour intercepter les erreurs GSI
            window.addEventListener('error', function(event) {
                if (event.error && event.error.message && event.error.message.includes('window.opener is null')) {
                    console.warn('Erreur window.opener interceptée et gérée:', event.error.message);
                    // Empêcher la propagation de l'erreur
                    event.preventDefault();
                    event.stopPropagation();
                    return true;
                }
            });
            
            // Gestionnaire pour les erreurs non capturées
            window.addEventListener('unhandledrejection', function(event) {
                if (event.reason && event.reason.message && event.reason.message.includes('postMessage')) {
                    console.warn('Promesse rejetée interceptée (postMessage):', event.reason.message);
                    event.preventDefault();
                }
            });

            // Animations de révélation
            const revealItems = document.querySelectorAll('.reveal-item');
            revealItems.forEach((item, index) => {
                setTimeout(() => {
                    item.classList.add('is-visible');
                }, index * 100);
            });

            // Configuration Google Sign-In avec gestion d'erreur améliorée
            if (typeof google !== 'undefined' && google.accounts && GOOGLE_CLIENT_ID) {
                try {
                    google.accounts.id.initialize({
                        client_id: GOOGLE_CLIENT_ID,
                        callback: handleCredentialResponse,
                        auto_select: false, // Désactiver la sélection automatique
                        cancel_on_tap_outside: false, // Éviter les annulations accidentelles
                        use_fedcm_for_prompt: false // Utiliser le flux classique
                    });

                    google.accounts.id.renderButton(
                        document.getElementById('googleSignInButtonDiv'),
                        {
                            theme: 'outline',
                            size: 'large',
                            text: 'signin_with',
                            shape: 'pill',
                            logo_alignment: 'left',
                            width: 300 // Largeur fixe pour consistance
                        }
                    );
                    
                    console.log('Google Sign-In initialized successfully');
                } catch (initError) {
                    console.error('Erreur lors de l\'initialisation Google Sign-In:', initError);
                    const errorMsgEl = document.getElementById('authErrorMessage');
                    if (errorMsgEl) {
                        errorMsgEl.textContent = 'Erreur d\'initialisation Google Sign-In';
                        errorMsgEl.style.display = 'block';
                    }
                }
            } else {
                const errorMsgEl = document.getElementById('authErrorMessage');
                if (errorMsgEl) {
                    errorMsgEl.textContent = 'Erreur de configuration Google Sign-In';
                    errorMsgEl.style.display = 'block';
                }
                console.error("ERREUR: Veuillez configurer votre ID Client Google dans le script de welcome.html");
                
                const heroButtonDiv = document.getElementById('googleSignInButtonDiv');
                if (heroButtonDiv) heroButtonDiv.style.display = 'none';
            }
        };
    </script>
</body>
</html>
