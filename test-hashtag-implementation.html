<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Assistant Hashtags</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-container { max-width: 600px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Test de l'Assistant Hashtags</h1>
        
        <div class="test-section">
            <h3>1. V√©rification des √©l√©ments HTML</h3>
            <div id="html-check"></div>
        </div>
        
        <div class="test-section">
            <h3>2. V√©rification des styles CSS</h3>
            <div id="css-check"></div>
        </div>
        
        <div class="test-section">
            <h3>3. V√©rification de la classe HashtagManager</h3>
            <div id="js-check"></div>
        </div>
        
        <div class="test-section">
            <h3>4. Test de la librairie NLP.js</h3>
            <div id="nlp-check"></div>
        </div>
    </div>

    <script>
        // Test 1: V√©rification des √©l√©ments HTML
        function checkHTML() {
            const elements = [
                'hashtagModal',
                'hashtagContainer', 
                'insertHashtagsBtn',
                'cancelHashtagsBtn'
            ];
            
            let results = [];
            elements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    results.push(`‚úÖ ${id} trouv√©`);
                } else {
                    results.push(`‚ùå ${id} manquant`);
                }
            });
            
            document.getElementById('html-check').innerHTML = 
                `<div class="${results.every(r => r.includes('‚úÖ')) ? 'success' : 'error'}">${results.join('<br>')}</div>`;
        }
        
        // Test 2: V√©rification des styles CSS
        function checkCSS() {
            const modal = document.getElementById('hashtagModal');
            if (!modal) {
                document.getElementById('css-check').innerHTML = 
                    '<div class="error">‚ùå Impossible de tester les styles - modal manquante</div>';
                return;
            }
            
            const styles = window.getComputedStyle(modal);
            const hasCorrectStyles = styles.position === 'fixed' && styles.zIndex === '2000';
            
            document.getElementById('css-check').innerHTML = 
                `<div class="${hasCorrectStyles ? 'success' : 'warning'}">
                    ${hasCorrectStyles ? '‚úÖ' : '‚ö†Ô∏è'} Styles CSS ${hasCorrectStyles ? 'corrects' : 'partiels'}
                </div>`;
        }
        
        // Test 3: V√©rification de la classe HashtagManager
        function checkJS() {
            try {
                const hasHashtagManager = typeof HashtagManager !== 'undefined';
                const hasDescriptionManager = typeof DescriptionManager !== 'undefined';
                
                document.getElementById('js-check').innerHTML = 
                    `<div class="${hasHashtagManager && hasDescriptionManager ? 'success' : 'error'}">
                        ${hasHashtagManager ? '‚úÖ' : '‚ùå'} HashtagManager ${hasHashtagManager ? 'disponible' : 'manquant'}<br>
                        ${hasDescriptionManager ? '‚úÖ' : '‚ùå'} DescriptionManager ${hasDescriptionManager ? 'disponible' : 'manquant'}
                    </div>`;
            } catch (error) {
                document.getElementById('js-check').innerHTML = 
                    `<div class="error">‚ùå Erreur lors de la v√©rification JS: ${error.message}</div>`;
            }
        }
        
        // Test 4: V√©rification de NLP.js
        function checkNLP() {
            const hasNLP = typeof nlpjs !== 'undefined';
            document.getElementById('nlp-check').innerHTML = 
                `<div class="${hasNLP ? 'success' : 'warning'}">
                    ${hasNLP ? '‚úÖ' : '‚ö†Ô∏è'} NLP.js ${hasNLP ? 'charg√©' : 'non charg√© (normal pour ce test)'}
                </div>`;
        }
        
        // Ex√©cuter tous les tests
        document.addEventListener('DOMContentLoaded', () => {
            checkHTML();
            checkCSS();
            checkJS();
            checkNLP();
        });
    </script>
</body>
</html>
